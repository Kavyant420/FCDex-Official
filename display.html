<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Squad Lineup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Your FIFA Squad Lineup</h1>
    <img id="squadImage" alt="Your squad lineup will appear here.">
    <br>
    <button onclick="window.location.href='h2h.html'">Back to Builder</button>

    <script>
        window.onload = function() {
            const imageUrl = localStorage.getItem('squadImage');
            if (imageUrl) {
                document.getElementById('squadImage').src = imageUrl;
            } else {
                document.getElementById('squadImage').alt = "No squad image found. Please create a squad first.";
            }
        }
    </script>
</body>
</html>
