<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="Cw1Kyo4T5445XIowWI9Hjwu68ZMrf-htjBPEeca5Csc" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCDex Official Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fc5757;
            color: white;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #e63946;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .sub-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .sub-nav button {
            padding: 10px 20px;
            background-color: #3aaf85;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sub-nav button:hover {
            background-color: #318563;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            margin: 0;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <h1>FCDex</h1>
        <nav>
            <button onclick="location.href='#home'">Homepage</button>
        </nav>
    </header>
    <main>
        <h2>Welcome to FCDex!</h2>
        <p>Explore the world of FCDex where you can manage your lineup, collect packs, and join drafts!</p>
        <div class="sub-nav">
            <button onclick="showLoadingAndRedirec2()">Packs</button>
            <button onclick="showLoadingAndRedirect()">Custom Lineup Builder</button>
            <button onclick="showLoadingAndRedirect3()">Division Rivals</button><br>
            <button onclick="showLoadingAndRedirect4()">Credits</button>
        </div>
    </main>

    <div id="loadingOverlay" class="loading-overlay">
        Loading...
    </div>

    <footer>
        <p>&copy; 2024 FCDex. All rights reserved.</p>
    </footer>

    <script>
        function showLoadingAndRedirect() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'https://kavyant420.github.io/FCDex_/';
            }, 3000);
        }
        function showLoadingAndRedirec2() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'packs.html';
            }, 3000);
        }
        function showLoadingAndRedirect3() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'dr.html';
            }, 3000);
        }
        function showLoadingAndRedirect4() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'credits.html';
            }, 3000);
        }
    </script>
</body>
</html>
